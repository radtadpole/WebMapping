                    },
                    cluster: true,
                    clusterMaxZoom: 20, // Max zoom to cluster points on
                    clusterRadius: 50 //radius of each cluster in pixels
                });

                // Add a layer to use the image to represent the data.
                map.addLayer({
                    'id': 'unclustered-points',
                    'type': 'symbol',
                    'source': 'point', // reference the data source
                    'layout': {
                        'icon-image': 'cat', // reference the image
                        'icon-size': 0.17
                    }
                });

                // Cluster circles
                map.addLayer({
                    id: 'clusters',
                    type: 'circle',
                    source: 'point',
                    filter: ['has', 'point_count'],
                    paint: {
                        'circle-color': '#ffd700',
                        'circle-radius': [
                            'step',
                            ['get', 'point_count'],
                            15,
                            10, 20,
                            30, 25
                        ],
                        'circle-opacity': 0.75
                    }
                });

                // Cluster count labels
                map.addLayer({
                    id: 'cluster-count',
                    type: 'symbol',
                    source: 'point',
                    filter: ['has', 'point_count'],
                    layout: {
                        'text-field': '{point_count_abbreviated}',
                        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                        'text-size': 14
                    }
                });

                // SIDEBAR
                const features = map.getSource('point')._data.features;
                const listEl = document.getElementById('location-list');

                features.forEach((feature, index) => {
                    const li = document.createElement('li');
                    li.textContent = feature.properties.name;
                    li.style.cursor = 'pointer';
                    li.style.padding = '4px 0';
                    li.addEventListener('click', () => {
                        map.flyTo({
                            center: feature.geometry.coordinates,
                            zoom: 12
                        });

                        new mapboxgl.Popup()
                            .setLngLat(feature.geometry.coordinates)
                            .setHTML(feature.properties.description)
                            .addTo(map);
                    });
                    listEl.appendChild(li);
                });

        // Hover Popups
            const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
            });

        map.on('mouseenter', 'unclustered-points', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on('mouseleave', 'unclustered-points', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        // Click Feature for Popups
        map.on('click', 'unclustered-points', (e) => {
            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'unclustered-points', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'unclustered-points', () => {
            map.getCanvas().style.cursor = '';
        });
            }
        );
        
        // click behavior for cluster expansion
        map.on('click', 'clusters', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: ['clusters']
            });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('point').getClusterExpansionZoom(clusterId, (err, zoom) => {
                if (err) return;
                map.easeTo({
                    center: features[0].geometry.coordinates,
                    zoom: zoom
                });
            });
        });
    });
