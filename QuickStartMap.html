<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page  (Part I.1)  -->
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    
    <!--   Font   -->
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

          
    <!--    Include the reference to the Mapbox CSS here in between <head> tags    (Part I.2) -->
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        /* Insert the additional CSS code here between the <style> tags  (Part I.4)   */
          body { margin:0; padding:0,; font-family: Orbitron; color: rgb(0, 0, 0); }
          #map { position:absolute; top:0; bottom:0; width:100%; }

          #title { z-index: 9999; 
              background-color: #dcd0be; 
              opacity: 80%; 
              text-align: center 
          }  
          

    </style>
  </head>

  <body>
    <!--  Insert the map div here in the <body> of the page  (Part I)  -->
      <div id='map'></div>
    <!--  Insert the title div here (part V) -->
      <div id='title'>
        <br>
          <h1>A Map of Portland</h1>
          <h2>By: Kyle Marcelino</h2>
          <br>
      </div>

    <script>
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here (Part 2.1)
        mapboxgl.accessToken = 'pk.eyJ1IjoicmFkdGFkcG9sZSIsImEiOiJjbHVsaGpzNnExNDM4MmpudXMyamFpZTM2In0.rNrtDKpfSzqAa6PxIn_Wjw'; //
 

        // Then initialize the map here (Part 2.2)
            var map = new mapboxgl.Map({
                container: 'map', // id of a div on your page, where the map will be inserted
                style: 'mapbox://styles/mapbox/dark-v10', // stylesheet location
                center: [-122.6788, 45.5212], // starting position [lng, lat] eg. [-122.6788, 45.5212]
                zoom: 11 // starting zoom 
            });  
        // Add popups for markers here. Yes, before the markers!  (part IV)
            var popupPORTLAND = new mapboxgl.Popup({ offset: 25 })
                .setHTML('<h2>Welcome to Portland!</h>');
            var popupREVHALL = new mapboxgl.Popup({ offset: 25 })
                .setHTML('<h2>Here is Revolution Hall.</h2><p1>A live music venue in Portland, OR.<br>Click below for more information.</p1><br><a href="https://www.revolutionhall.com/">Revolution Hall Website</a>')
            var popup_layer_GREETING = new mapboxgl.Popup({closeOnClick: true, anchor: 'bottom'}) 
                .setLngLat([-122.60, 45.5]) //popup coordinates
                .setHTML('<h1>Click a marker to the left.</h1>') //popup text
                .addTo(map); //add this popup to the map!

        // Add any other variables such as markers here (part III)
            var markerPORTLAND = new mapboxgl.Marker({color:'#4b607f'})
                .setLngLat([-122.6788, 45.5212]) // starting position [lng, lat]
                .setPopup(popupPORTLAND) 
                .addTo(map);
            var markerREVHALL = new mapboxgl.Marker({color:'#f3701e'})
                .setLngLat([-122.65196061742553, 45.51933226630934])
                .setPopup(popupREVHALL)
                .addTo(map);
        
        // Add optional advanced "On load" function here
        
    </script>

  </body>

</html>
